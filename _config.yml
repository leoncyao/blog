# Setup
title: "Leon's Personal Blog"
tagline: "v.1.9.8.4"
url: "/blog/" 
paginate: 5
baseurl: "/blog/"
permalink: :title
description: "Just some math notes, piano recordings, and animations"
host: "localhost"
port: 4000
# host: "10.32.226.35"

kramdown:
  parse_span_html: false

sanitize: true

# Gems
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jemoji
  - jekyll-include-cache
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-coffeescript
  - jekyll-gist
  - jekyll-mentions
  - jekyll-redirect-from
  - jekyll-sitemap
# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md

sass:
  sass_dir: _sass
  style: :compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# ga_analytics: UA-000000-0

# Specify the author for blog posts
author:
  name: Leon Yao

# Custom vars
version: 3.0.0

defaults:
  - scope:
      # path: "assets/img"
      path: "tangle_families"

    values:
      images: true
    

